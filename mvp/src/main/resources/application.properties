spring.application.name=mvp
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.purple_dog.mvp=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Jackson Configuration (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.default-property-inclusion=non_null

# Multipart File Upload Configuration (pour photos et documents)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# File Upload Configuration
file.upload.dir=uploads
file.upload.photos.dir=uploads/photos
file.upload.documents.dir=uploads/documents
server.base-url=${SERVER_BASE_URL:http://localhost:8080}

# Email Configuration - Gmail SMTP
# IMPORTANT: You MUST create a Gmail App Password (16 characters)
# Go to: https://myaccount.google.com/apppasswords
# Then set environment variable: GMAIL_APP_PASSWORD=xxxx-xxxx-xxxx-xxxx
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_APP_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.from=${GMAIL_USERNAME}

# Application Configuration
app.name=Purple Dog
app.url=${APP_URL}
app.frontend.url=${FRONTEND_URL}
app.password-reset.expiration=3600000

# JWT Configuration
jwt.secret=PurpleDogSecretKeyForJWTTokenGenerationMustBeLongEnough2025SecureKey
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Invoice Configuration
app.invoice.storage-path=${INVOICE_STORAGE_PATH}

# Stripe Configuration (v31.0.0)
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}
stripe.currency=eur

# SpringDoc OpenAPI (Swagger) Configuration
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
#springdoc.show-actuator=false


# Shippo Shipping Configuration
shippo.api-key=${SHIPPO_API_KEY}
shippo.test-mode=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.use-root-path=true
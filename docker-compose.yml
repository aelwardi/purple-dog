services:
  postgres:
    image: postgres:16-alpine
    container_name: purple-dog-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-purple_dog_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-purple_dog_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purple-dog-network

  # Backend runs locally in development mode
  # Start with: cd mvp && ./mvnw spring-boot:run

networks:
  purple-dog-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
